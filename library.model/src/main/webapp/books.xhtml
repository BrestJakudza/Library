<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions">

<h:head>
	<style>
.mainPanel {
	width: 100%;
	border-style: none !important;
}

.noBorder button {
	border-style: none !important;
}

#form\:buttons button {
	width: 100px;
}

#form\:bookDetail .ui-g div:first-child {
	width: 30%;
}

#form\:bookDetail .ui-g div:nth-child(2n) {
	width: 70%;
}

#form\:bookReserv .ui-g div:first-child {
	width: 30%;
}

#form\:bookReserv .ui-g div:nth-child(2n) {
	width: 70%;
}

#form\:bookDetail .ui-g *:nth-child(2n) *:only-child {
	width: 96%;
}
</style>
</h:head>
<h:body>
	<div class="content-introduction ui-state-default">
		<h1>Books</h1>
		<p style="display: none;">Users section</p>
	</div>
	<div id="header">
		<ui:insert name="header">
			<ui:include src="header.xhtml" />
		</ui:insert>
	</div>
	<div id="content">
		<h:form id="form">
			<p:growl id="growl" showDetail="true" sticky="false" />

			<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
				<p:commandButton value="Yes" type="button"
					styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
				<p:commandButton value="No" type="button"
					styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
			</p:confirmDialog>

			<p:panelGrid styleClass="mainPanel">
				<p:row styleClass="noBorder">
					<p:column styleClass="noBorder">
						<p:dataTable id="tableBooks" var="book" value="#{booksBean.books}"
							style="width: 100%;" widgetVar="booksTable" rows="10"
							paginator="true" multiViewState="false"
							paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
							rowsPerPageTemplate="5,10,15" selectionMode="single"
							selection="#{booksBean.selectedBook}" rowKey="#{book.id}"
							emptyMessage="No books found with given criteria"
							filteredValue="#{booksBean.filteredBooks}">

							<p:ajax event="rowSelect"
								listener="#{booksBean.getBookActivities}"
								update=":form:bookDetail btnEdit btnDel btnReserv :infoReservation :infoRent" />

							<p:column headerText="Id" filterBy="#{book.id}"
								sortBy="#{book.id}" filterMatchMode="contains">
								<h:outputText value="#{book.id}" />
							</p:column>

							<p:column headerText="Title" filterBy="#{book.title}"
								sortBy="#{book.title}" filterMatchMode="contains">
								<h:outputText value="#{book.title}" />
							</p:column>

							<p:column headerText="Nr of pages" filterBy="#{book.nrOfPages}"
								sortBy="#{book.nrOfPages}" filterMatchMode="exact">
								<h:outputText value="#{book.nrOfPages}" />
							</p:column>

							<p:column headerText="Publication Date">
								<h:outputText value="#{book.publicationDate}">
									<f:convertDateTime pattern="yyyy-MM-dd"
										timeZone="Europe/Warsaw" />
								</h:outputText>
							</p:column>

							<f:facet name="footer">
								<p:commandButton value="Insert" action="#{booksBean.create()}"
									process="tableBooks" update=":form:bookDetail :form:growl"
									oncomplete="PF('bookDialog').show()" />
								<p:commandButton id="btnEdit" value="Edit" process="tableBooks"
									disabled="#{booksBean.selectedBook == null}"
									update=":form:bookDetail :form:growl"
									oncomplete="PF('bookDialog').show()" />
								<p:commandButton id="btnDel" value="Delete"
									action="#{booksBean.delete()}" process="tableBooks"
									update=":form:tableBooks btnEdit btnDel btnReserv :form:growl"
									disabled="#{booksBean.selectedBook == null}">
									<p:confirm header="Confirmation delete" message="Are you sure?"
										icon="ui-icon-alert" />
								</p:commandButton>
								<p:commandButton id="btnReserv"
									action="#{booksBean.createReservation()}" value="Reserv"
									oncomplete="PF('bookReservDialog').show()" process="tableBooks"
									update=":form:bookReserv :form:growl"
									disabled="#{booksBean.selectedBook == null}" />
								<p:commandButton id="btnRent" value="Rent" process="tableBooks"
									update=":form:bookDetail :form:growl" disabled="true" />
								<p:commandButton id="btnReturn" value="Return"
									process="tableBooks" update=":form:bookDetail :form:growl"
									disabled="true" />
							</f:facet>

						</p:dataTable>
					</p:column>
				</p:row>
			</p:panelGrid>

			<p:dialog header="Book Info" widgetVar="bookDialog" modal="true"
				showEffect="fade" hideEffect="fade" resizable="true" width="400">
				<p:outputPanel id="bookDetail">
					<p:panelGrid columns="2" layout="grid">
						<h:outputText value="Id" />
						<h:outputText value="#{booksBean.selectedBook.id}" />

						<h:outputText value="Title" />
						<p:inputText value="#{booksBean.selectedBook.title}" />

						<h:outputText value="Author" />
						<p:inputText value="#{booksBean.selectedBook.author}" />

						<h:outputText value="Nr. of pages" />
						<p:inputText value="#{booksBean.selectedBook.nrOfPages}" />

						<h:outputText value="Publication date" />
						<p:calendar value="#{booksBean.selectedBook.publicationDate}"
							showOn="button" pattern="yyyy-MM-dd" />

						<h:outputText value="Image URL" />
						<p:inputText value="#{booksBean.selectedBook.imgURL}" />

						<h:outputText value="Description" />
						<p:inputTextarea varows="3" cols="20" autoResize="false"
							value="#{booksBean.selectedBook.description}" />

						<p:commandButton value="Save" actionListener="#{booksBean.save()}"
							process="bookDetail" update=":form:tableBooks :form:growl"
							oncomplete="PF('bookDialog').hide()" />
						<p:commandButton value="Cancel" process="bookDetail"
							update=":form:tableBooks :form:growl"
							oncomplete="PF('bookDialog').hide()" />

					</p:panelGrid>
				</p:outputPanel>
			</p:dialog>

			<p:dialog header="Book Reservation" widgetVar="bookReservDialog"
				modal="true" showEffect="fade" hideEffect="fade" resizable="true"
				width="400">
				<p:outputPanel id="bookReserv">
					<p:panelGrid columns="2" layout="grid">
						<h:outputText value="Book title" />
						<h:outputText value="#{booksBean.reservation.book.title}" />

						<h:outputText value="Book status" />
						<h:outputText value="not used" />

						<h:outputText value="User" />
						<p:autoComplete id="userSelect"
							value="#{booksBean.reservation.user}"
							completeMethod="#{booksBean.autocompleteUser}" var="userAut"
							itemLabel="#{userAut.name}" itemValue="#{userAut}"
							dropdown="true" converter="userConverter" forceSelection="true">
							<p:ajax event="itemSelect" process="bookReserv"
								update="btnCreate" />
							<p:ajax event="change" process="bookReserv" update="btnCreate" />
						</p:autoComplete>

						<h:outputText value="Reserv date" />
						<p:calendar value="#{booksBean.reservation.startDate}"
							showOn="button">
							<p:ajax event="dateSelect" process="@this" />
							<p:ajax event="change" process="@this" />
						</p:calendar>

						<p:commandButton value="Create" id="btnCreate"
							action="#{booksBean.bookingReservation}" process="bookReserv"
							update=":form:tableBooks :form:growl"
							disabled="#{booksBean.reservation.user == null}"
							oncomplete="PF('bookReservDialog').hide()" />
						<p:commandButton value="Cancel"
							oncomplete="PF('bookReservDialog').hide()" />

					</p:panelGrid>
				</p:outputPanel>
			</p:dialog>
		</h:form>

		<h:form id="infoReservation">
			<p:carousel value="#{booksBean.reservations}"
				headerText="All Reservations" var="reserv"
				itemStyle="text-align:center" responsive="true" numVisible="4"
				autoPlayInterval="5000" circular="true"
				rendered="#{booksBean.reservations.size() > 0}">
				<p:panelGrid columns="2" style="width:100%;margin:10px 0px"
					columnClasses="label,value" layout="grid"
					styleClass="ui-panelgrid-blank">

					<h:outputText value="User name" />
					<h:outputText value="#{reserv.user.name}" />

					<h:outputText value="User surname" />
					<h:outputText value="#{reserv.user.surname}" />

					<h:outputText value="User email" />
					<h:outputText value="#{reserv.user.email}" />

					<h:outputText value="Status" />
					<h:outputText value="#{reserv.status}" />
				</p:panelGrid>
				<f:facet name="footer">
                In total there are #{fn:length(booksBean.reservations)} users.
        		</f:facet>
			</p:carousel>
		</h:form>

		<h:form id="infoRent">
			<p:carousel value="#{booksBean.rents}" headerText="All Reservations"
				var="rent" itemStyle="text-align:center" responsive="true"
				numVisible="4" autoPlayInterval="5000" circular="true"
				rendered="#{booksBean.rents.size() > 0}">
				<p:panelGrid columns="2" style="width:100%;margin:10px 0px"
					columnClasses="label,value" layout="grid"
					styleClass="ui-panelgrid-blank">

					<h:outputText value="User name" />
					<h:outputText value="#{rent.user.name}" />

					<h:outputText value="User surname" />
					<h:outputText value="#{rent.user.surname}" />

					<h:outputText value="User email" />
					<h:outputText value="#{rent.user.email}" />

					<h:outputText value="Start date" />
					<h:outputText value="#{rent.startDate}" />

					<h:outputText value="End date" />
					<h:outputText value="#{rent.endDate}" />

					<h:outputText value="Status" />
					<h:outputText value="#{rent.status}" />

					<h:outputText value="Return date" />
					<h:outputText value="#{rent.backDate}" />
				</p:panelGrid>
				<f:facet name="footer">
                In total there are #{fn:length(booksBean.rents)} rents.
        		</f:facet>
			</p:carousel>
		</h:form>
	</div>
	<div id="footer"></div>
</h:body>
</html>
