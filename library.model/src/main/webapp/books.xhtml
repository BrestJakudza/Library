<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<style>
* {
	font-size: 12px;
}

.mainPanel {
	width: 100%;
	border-style: none !important;
}

.noBorder button {
	border-style: none !important;
}

#form\:buttons button {
	width: 100px;
}

#form\:bookDetail .ui-g div:first-child {
	width: 30%;
}

#form\:bookDetail .ui-g div:nth-child(2n) {
	width: 70%;
}

#form\:bookDetail .ui-g *:nth-child(2n) *:only-child {
	width: 96%;
}
</style>
</h:head>
<h:body>
	<div id="header">
		<ui:insert name="header">
			<ui:include src="header.xhtml" />
		</ui:insert>
	</div>
	<div id="content">
		<h:form id="form">
			<p:panelGrid styleClass="mainPanel">
				<p:row styleClass="noBorder">
					<p:column styleClass="noBorder">
						<p:dataTable id="tableBooks" var="book" value="#{booksBean.books}"
							style="width: 100%;" widgetVar="booksTable" rows="10"
							paginator="true" multiViewState="false"
							paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
							rowsPerPageTemplate="5,10,15" selectionMode="single"
							selection="#{booksBean.selectedBook}" rowKey="#{book.id}"
							emptyMessage="No books found with given criteria"
							filteredValue="#{booksBean.filteredBooks}">

							<p:ajax event="rowSelect"
								update=":form:bookDetail btnEdit btnDel" />

							<p:column headerText="Id" filterBy="#{book.id}"
								sortBy="#{book.id}" filterMatchMode="contains">
								<h:outputText value="#{book.id}" />
							</p:column>

							<p:column headerText="Title" filterBy="#{book.title}"
								sortBy="#{book.title}" filterMatchMode="contains">
								<h:outputText value="#{book.title}" />
							</p:column>

							<p:column headerText="Nr of pages" filterBy="#{book.nrOfPages}"
								sortBy="#{book.nrOfPages}" filterMatchMode="exact">
								<h:outputText value="#{book.nrOfPages}" />
							</p:column>

							<p:column headerText="Publication Date"
								filterBy="#{books.publicationDate}"
								sortBy="#{books.publicationDate}" filterMatchMode="exact">
								<h:outputText value="#{book.publicationDate}">
									<f:convertDateTime pattern="dd.MM.yyyy" />
								</h:outputText>
							</p:column>

							<f:facet name="footer">
								<p:commandButton value="Insert" action="#{booksBean.create()}"
									process="tableBooks" update=":form:bookDetail"
									oncomplete="PF('bookDialog').show()" />
								<p:commandButton id="btnEdit" value="Edit" process="tableBooks"
									disabled="#{booksBean.selectedBook == null}"
									update=":form:bookDetail" oncomplete="PF('bookDialog').show()" />
								<p:commandButton id="btnDel" value="Delete"
									action="#{booksBean.delete()}" process="tableBooks"
									disabled="#{booksBean.selectedBook == null}"
									update=":form:bookDetail" />
								<p:commandButton id="btnReserv" value="Reserv"
									process="tableBooks" update=":form:bookDetail" disabled="true" />
								<p:commandButton id="btnRent" value="Rent"
									process="tableBooks" update=":form:bookDetail" disabled="true" />
								<p:commandButton id="btnReturn" value="Return"
									process="tableBooks" update=":form:bookDetail" disabled="true" />
							</f:facet>

						</p:dataTable>
					</p:column>
				</p:row>
			</p:panelGrid>

			<p:dialog header="Book Info" widgetVar="bookDialog" modal="true"
				showEffect="fade" hideEffect="fade" resizable="true" width="400">
				<p:outputPanel id="bookDetail">
					<p:panelGrid columns="2" layout="grid">
						<h:outputText value="Id" />
						<h:outputText value="#{booksBean.selectedBook.id}" />

						<h:outputText value="Title" />
						<p:inputText value="#{booksBean.selectedBook.title}" />

						<h:outputText value="Author" />
						<p:inputText value="#{booksBean.selectedBook.author}" />

						<h:outputText value="Nr. of pages" />
						<p:inputText value="#{booksBean.selectedBook.nrOfPages}" />

						<h:outputText value="Publication date" />
						<p:calendar value="#{booksBean.selectedBook.publicationDate}"
							showOn="button" pattern="yyyy-MM-dd" />

						<h:outputText value="Image URL" />
						<p:inputText value="#{booksBean.selectedBook.imgURL}" />

						<h:outputText value="Description" />
						<p:inputTextarea varows="3" cols="20" autoResize="false"
							value="#{booksBean.selectedBook.description}" />

						<p:commandButton value="Save" actionListener="#{booksBean.save()}"
							process="bookDetail" update=":form:tableBooks"
							oncomplete="PF('bookDialog').hide()" />
						<p:commandButton value="Cancel" process="bookDetail"
							update=":form:tableBooks" oncomplete="PF('bookDialog').hide()" />

					</p:panelGrid>
				</p:outputPanel>
			</p:dialog>
		</h:form>
	</div>
	<div id="footer"></div>
</h:body>
</html>
